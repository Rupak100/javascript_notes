<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preconnect Example</title>
    <!-- Preconnect to an external domain -->
    <link rel="preconnect" href="https://example.com">
    <!-- Preconnect to another domain and include the crossorigin attribute for CORS requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <!-- Now, when you request resources from these domains, the connection setup steps have already been started or completed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: Roboto,sans-serif;">Using Preconnect in HTML</h1>
   
</body>
</html>
